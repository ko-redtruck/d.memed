<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="src/libraries/hermite.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="src/hc.js"></script>
    <script type="text/javascript" src="src/upload.js"></script>
    <title>Deme</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="img/logo.png" width="30" height="24" class="d-inline-block align-top" alt="">
        D.Memes
      </a>
    </nav>

    <div class="container">

      <!-- Modal -->
      <div class="modal fade" id="uploadSuccessfulModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Upload successful!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-footer justify-content-center">
              <a href="/"><button type="button" class="btn btn-success">Go back to the main page</button></a>
            </div>
          </div>
        </div>
    </div>

      <form id="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input class="form-control" id="title" autocomplete="off" placeholder="Your title" type="text">
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <input class="form-control" id="tags" placeholder="Your tags" type="text">
          <small id="tagsHelp" class="form-text text-muted">Tags must be seperated by a comma.</small>
        </div>
        <div class="form-group">
          <label for="imageLoader">Image</label>
          <input type="file" class="form-control-file" id="imageLoader" name="imageLoader"/>
        </div>
        <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
      </form>


    </div>

    <script type="text/javascript" src="src/libraries/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js_ui/bootstrap.bundle.min.js"></script>

  </body>
</html>
